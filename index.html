<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB + AWS Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="main-container">
        <div class="mobile-header">
            <button id="mobile-menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo-with-credits">
                <img src="logo_mdb.png" alt="MongoDB Logo" class="mobile-logo">
                <span class="credits">powered by <a href="https://www.mongodb.com/developer/products/atlas/typescript-bedrock-mongodb-agents/" target="_blank">AWS</a> & <a href="https://buildship.app/remix/cff039a3-15ee-4638-ac59-21b0b8b93f1b" target="_blank">BuildShip</a></span>
            </div>
        </div>

        <div id="chat-list">
            <div class="logo-container">
                <div class="logo-with-credits">
                    <img src="logo_mdb.png" alt="MongoDB Logo" class="company-logo">
                    <span class="credits">powered by <a href="https://www.mongodb.com/developer/products/atlas/typescript-bedrock-mongodb-agents/" target="_blank">AWS</a> & <a href="https://buildship.app/remix/cff039a3-15ee-4638-ac59-21b0b8b93f1b" target="_blank">BuildShip</a></span>
                </div>
                <button id="close-sidebar" class="mobile-only">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button id="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="chat-list-container">
                <ul id="chat-items"></ul>
            </div>
            <button id="clear-chats-btn">
                <i class="fas fa-trash"></i> Clear conversations
            </button>
        </div>

        <div id="chat-container">
            <div id="messages"></div>
            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Send a message..." />
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
