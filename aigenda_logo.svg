<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Network nodes -->
  <circle cx="100" cy="40" r="8" fill="#00684A"/>
  <circle cx="130" cy="40" r="8" fill="#00684A"/>
  <circle cx="160" cy="40" r="8" fill="#00684A"/>
  
  <!-- Connecting lines between nodes -->
  <line x1="100" y1="40" x2="130" y2="40" stroke="#00684A" stroke-width="4"/>
  <line x1="130" y1="40" x2="160" y2="40" stroke="#00684A" stroke-width="4"/>
  
  <!-- Flowing curve that connects to the A -->
  <path d="M40 100 Q150 100, 200 100 T250 100" 
        stroke="#00684A" 
        stroke-width="16" 
        fill="none"/>
  
  <!-- Text AI-Gen-da -->
  <text x="240" y="115" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="#00684A">
    AI-Gen-da
  </text>
</svg>